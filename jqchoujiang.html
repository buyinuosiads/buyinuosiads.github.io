
<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>无标题文档</title>
    <style>
        ul {
            width: 328px;

        }

        li {
            width: 100px;
            height: 100px;
            border: 1px #000 solid;
            float: left;
            margin-left: 5px;
            list-style: none;
        }

        .active{
            background-color: red;
        }

    </style>
    <script src="jquery-3.3.1.min.js"></script>
    <script>
        //定义一个变量，保存当前的li索引值
        var index = 0;
        $(function () {

            $('input').click(function () {
                //先生成一个随机步数，20-30之间的一个随机数
                var step = parseInt(Math.random() * 10 + 20);
                alert(step);
                //启动一个定时器，
                var timerId = setInterval(function () {
                    //步数减1，
                    step--;

                    //判断，如果步数减到0了
                    if(step == 0)
                    {
                        //1.停止定时器
                        //2.把当前选中的li背景色变红（加上active类）
                        clearInterval(timerId);
                    }

                    $('li').eq(index).addClass('active').siblings().removeClass('active');
                    index++;
                    //如果索引值超出了li个数的话，将索引值重置为0
                    if(index >= $('li').length)
                    {
                        index = 0;
                    }
                },100);
            })


        })
    </script>
</head>

<body>
<input type="button" value="抽奖">
<ul>
    <li>1等奖</li>
    <li>2等奖</li>
    <li>3等奖</li>
    <li>4等奖</li>
    <li>5等奖</li>
    <li>6等奖</li>
    <li>7等奖</li>
    <li>8等奖</li>
    <li>9等奖</li>
</ul>
</body>
</html>
